<ion-header>

  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>List</ion-title>
    </ion-navbar>
  </ion-header>

</ion-header>


<ion-content padding id="content">
  <ion-card *ngFor = "let produto of receitas">

    <img src={{produto.img}}>
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  
    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>
      <h2>{{produto.produto}}</h2>
    </ion-item>
  
    <ion-item>
      <span item-left>{{produto.tempo}}</span>
      <span item-left>Dificuldade:{{produto.dificuldade}}</span>
      <button ion-button icon-left clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Add
      </button>
    </ion-item>
  
  </ion-card>

</ion-content>
